<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Credit Card Details</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="form-container">
    <div class="header">
      <h1>Credit card details</h1>
    </div>
    <div class="content">
      <form>
        <div class="form-input">
          <input type="text" name="" value="" placeholder="Card number">
        </div>

        <div class="flex-wrapper">
          <div class="form-select">
            <select class="" name="months">
              <option value="">Month</option>
              <option value="">January</option>
              <option value="">February</option>
              <option value="">March</option>
              <option value="">April</option>
              <option value="">May</option>
              <option value="">June</option>
            </select>
          </div>
          <div class="form-select">
            <select class="" name="years">
              <option value="">Year</option>
              <option value="">1991</option>
              <option value="">1992</option>
              <option value="">1993</option>
              <option value="">1994</option>
              <option value="">1995</option>
              <option value="">1996</option>
            </select>
          </div>
        </div>
        <div class="flex-wrapper">
          <div class="form-input">
            <input type="text" name="" value="" placeholder="cvv">
          </div>
          <span>3 or 4 digits usually found on signature strip</span>
        </div>
          <button class="greenbtn">PROCEED</button>
          <button class="bluebtn">Pay with <span class="paypal">PayPal</span></button>
      </form>
    </div>
  </div>
</body>

</html>
